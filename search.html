<!DOCTYPE html> 
<html lang=“en”>
	<head>
		<title>Search</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$.getJSON('spells.json', function(data){
					console.log(data); 
					var output = "<ul class='searchresults'>";
					$.each(data, function(key, val) {
						console.log(key, val.description); 
						output += "<li>"; 
						output += "<h2>" + key + "</h2>"; 
						output += "<p>" + val.description + "</p>"; 
						output += "</li>"; 
					}) // each
					output += "</ul>"; 
					$("#update").html(output); 
				}) // getJSON
			})
		</script>
	</head>
	<body>
		<div id="update"></div>
	</body>
</html>
